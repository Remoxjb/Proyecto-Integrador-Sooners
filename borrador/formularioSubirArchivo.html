<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sube Tu Diseño</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/formularioSubirArchivo.css">
    <link rel="stylesheet" href="assets/css/subirArchivos.css">
    
</head>
<body>
    

    <div class="contenedor-formulario">
        <form action="">
            <h2 class="text-center form-titulo">Introduce datos para tu diseño</h2>
            <div class="row row-cols-1 row-cols-sm-2">
                <div class="col">

                    <label for="NombreDiseño" class="text-label">Nombre de diseño:<span style="color: red">*</span></label>
                    
                    <input type="text" id="NombreDiseño" name="nombreDisenio" placeholder="¿Cual es el nombre del diseño?">
                    <p class="msj-error text-light" id="errorNombreDisenio"></p>
                </div>
                
                <div class="col">

                    <label for="Orientación" class="text-label">Orientación:<span style="color: red">*</span></label>
               
                    <input type="text" id="Orientación" name="orientacion" placeholder="ejm: E-commerce">
                    <p class="msj-error text-light" id="errorOrientacion"></p>
                </div>
                <div class="col">

                    <label for="Secciones" class="text-label-Sec">Secciones:<span style="color: red">*</span></label>
                
                    <input type="number" id="Secciones" name="secciones" min="0" max="10" placeholder="¿Cuantas secciones tiene? ejem: 02">
                    <p class="msj-error text-light" id="errorSecciones"></p>
                </div>
                <div class="col">

                    <label for="Formularios" class="text-label-form">Formularios:<span style="color: red">*</span></label>
                
                    <input type="text" id="Formularios" name="formularios" placeholder="¿Con que tipo de formularios cuenta?">
                    <p class="msj-error text-light" id="errorFormularios"></p>
                </div>
                <div class="col">

                    <label for="Cuenta" class="text-label-cuenta">Cuenta:<span style="color: red">*</span></label>
                
                 
                    <input type="number" name="cuenta" placeholder="Cuenta"> 
                    <p class="msj-error text-light" id="errorCuenta"></p>
                </div>
                
                <div class="col">
                        <label for="Tienda" class="text-label">Tienda:</label>
                    
                        <input type="checkbox" name="no" id="Tienda" class="checkbox">
                        

                    <label for="Galeria" class="text-label">Galeria:</label>
               
                    <input type="checkbox" name="no" id="Galeria" class="checkbox">
                </div>
                <div class="col-12">


                    <label for="Description" >Descripciones</label>
                    <textarea class="textarea" name="" id="Description" cols="" rows=""></textarea>
                </div>
                <div class="col-12">

                </div>
                <div class="col">
                    <button type="submit" class="btn-formulario" id="btn-formulario-submit">Agregar</button>

                </div>
            </div>
            
        </form>


        <div>
            <div class="drop-area">
                <h2>Arrastra y suelta imágenes</h2>
                <span>O</span>
                <button>Selecciona tus archivos</button>
                <input type="file" name="" id="input-file" hidden multiple/>
            </div>
            <div id="preview"></div>
        </div>
        
            <script src="assets/js/importar.js"></script>
    </div>



</body>
</html>
