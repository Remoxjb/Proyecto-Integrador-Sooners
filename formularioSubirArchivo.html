<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar position-sticky sticky-top  ">

            <li class="nav-item"><a href="index.html">Home</a></li>

        </ul>

    <!--  -->


    <div class="contenedor-formulario">
        <form action="" id="formularioArchivo">
            <h2 class="text-center form-titulo">Introduce datos para tu diseño</h2>
            <div class="row row-cols-1 row-cols-sm-2">
                <div class="col">



                    <label for="NombreDiseño" class="text-label">Nombre de diseño:<span style="color: red">*</span></label>

                    <input type="text" id="NombreDiseño" name="nombreDisenio" placeholder="¿Cual es el nombre del diseño?">
                    <p class="msj-error text-light" id="errorNombreDisenio"></p>

                </div>

                <div class="col">



                    <label for="Orientación" class="text-label">Categoría:<span style="color: red">*</span></label>

                    <input type="text" id="Orientación" name="orientacion" placeholder="ejm: E-commerce">
                    <p class="msj-error text-light" id="errorOrientacion"></p>
                </div>
                <div class="col">

                    <label for="Secciones" class="text-label-Sec">Secciones:<span style="color: red">*</span></label>

                    <input type="number" id="Secciones" name="secciones" min="0" max="10" placeholder="¿Cuantas secciones tiene? ejem: 02">
                    <p class="msj-error text-light" id="errorSecciones"></p>
                </div>
                <div class="col">

                    <label for="Formularios" class="text-label-form">Formularios:<span style="color: red">*</span></label>

                    <input type="text" id="Formularios" name="formularios" placeholder="¿Con que tipo de formularios cuenta?">
                    <p class="msj-error text-light" id="errorFormularios"></p>
                </div>
                <div class="col">

                    <label for="Cuenta" class="text-label-cuenta">Correo:<span style="color: red">*</span></label>


                    <input type="text" name="cuenta" placeholder="Correo">
                    <p class="msj-error text-light" id="errorCuenta"></p>
                </div>
                <div class="col">

                    <label for="Precio" class="text-label-cuenta">Precio: </label>


                    <input type="number" placeholder="Precio" id="Precio">
                </div>

                <div class="col">

                </div>

                <div class="col">

                    <label for="Tienda" class="text-label">Tienda:</label>

                    <input type="checkbox" name="no" id="Tienda" class="checkbox">


                    <label for="Galeria" class="text-label">Galeria:</label>

                    <input type="checkbox" name="no" id="Galeria" class="checkbox">
                </div>
                <div class="col-12">


                    <label for="Description">Descripciones</label>
                    <textarea class="textarea" name="" id="Description" cols="" rows=""></textarea>
                </div>
                <div class="col-12">

                </div>
            </div>

            <div>
                <div class="container drop-area ">
                    <h2>Arrastra y suelta imágenes</h2>
                    <span>O</span>
                    <button>Selecciona tus archivos</button>
                    <input type="file" name="" id="input-file" hidden multiple/>
                </div>
                <div id="preview"></div>
            </div>
            <div class="col">
                <button type="button" class="btn-formulario" id="btn-formulario-submit">Agregar</button>

            </div>
        </form>



    </div>


    <!-- !Footer -->
    <footer class="container-3">
        <div class="row row-cols-1 row-cols-md-3 footer p-0">
            <div class="col p-0">
                <p class="text-center">Todos los derechos reservados, equipo Sooners</p>
            </div>
            <div class="col p-0">

                <div class="row g-0 row-iconos">
                    <div class="col-12 text-center mb-3 text-footer-titulo">SoonThemes</div>
                    <!-- Falta hover para links -->
                    <div class="col text-center"><a href=""><i class="fa-brands fa-linkedin-in"></i></a></div>
                    <div class="col text-center"><a href=""><i class="fa-brands fa-github"></i></a></div>
                    <div class="col text-center"><a href=""><i class="fa-brands fa-pinterest"></i></a></div>
                    <div class="col text-center"><a href=""><i class="fa-brands fa-facebook"></i></a></div>


                </div>

            </div>
            <div class="col p-0 col-footer">
                <p class="text-center">Generetion México 2022</p>
            </div>
        </div>
    </footer>

</body>
