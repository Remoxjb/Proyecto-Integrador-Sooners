<body>

  <div class="container-fluid contenedor-navbar">
    
    <nav class="navbar navbar-dark  nav-vertical">
      
      
      <ul class="navbar-nav navbar-iconos">
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-house-chimney"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-store"></i></i></a></li>

      </ul>

  <!-- Barra de busqueda -->
 <div class="container-fluid contenedor-busqueda">
   <div class="row row-cols-auto">

     <div class="col col-sm-9 col-lg-7 col-buscador mt-2">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-buscador" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"></button>
      </div>
    </div>
    
     <div class="col-2 d-none d-sm-block col-usuario">
       <div class="usuario">
         
        <i class="fa-solid fa-user"></i>
        <h5 class="d-md-inline-block pt-2">Usuario </h5>
       </div>
     </div>
     <div class="col-3 vertical-col">
      
     </div>
     
    </div>
    <!-- imagen portada-->
    <div class="row row-img">
      <div class="col g-0">
        <img class="img-fluid" src="https://64.media.tumblr.com/fc16cc5184f1cbbde6ba202287a08251/tumblr_o9maudhqm61ual9cko1_1280.gifv" alt="">
      </div>
    </div>

    
    
     <!-- Devs -->
    <div class="container contenedor-devs">
      <div class="row row-cols-sm-6">
        <div class="col col-fijo"><div class=" devs devs-activo"><img src="" alt=""></div></div>
        <div class="col fijo"><div class="devs"></div></div>
        <div class="col ocultar-m"><div class="devs"></div></div>
        <div class="col ocultar"><div class="devs"></div></div>
        <div class="col ocultar"><div class="devs"></div></div>
        <div class="col ocultar"><div class="devs"></div></div>
      </div>
    </div>

    <div class="container contenedor-cartas">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4">
        <div class="col">
          <div class="card">
            <img src="https://i.pinimg.com/564x/97/be/67/97be67443ad2b28a823c35f1ca6b1ccc.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col d-none d-sm-block">
          <div class="card">
            <img src="https://i.pinimg.com/564x/7c/13/6b/7c136b265e6554267a9ad096ca9c121c.jpg" class="card-img-top" alt="...">

              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col d-none d-md-block">

            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

        
        
      </div>
