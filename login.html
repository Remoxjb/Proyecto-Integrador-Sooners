            <!-- Registrarse -->
          <form id="fomr2">
            <div id="registrarse" class="div">
              <h1 class="text-light text-center">Registrarse</h1>
              <div class="row">
                <div class="col text-light">
                  <label for="nombre" class="col-sm-2 col-form-label text-light"
                    >Nombre<span style="color: red">*</span></label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control text-center"
                      id="nombre"
                      name="nombre"
                      placeholder="Ingresa tu nombre"
                    />
                  </div>
                  <p class="msj-error" id="errorNombre"></p>
                </div>
                <div class="col text-light">
                  <label
                    for="apellido"
                    class="col-sm-2 col-form-label text-light"
                    >Apellido<span style="color: red">*</span></label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control text-center"
                      id="apellido"
                      name="apellido"
                      placeholder="Ingresa tu apellido"
                    />
                  </div>
                  <p class="msj-error" id="errorApellido"></p>
                </div>
                <div class="form-row">
                  <div class="form-group col-md text-light">
                    <label for="usuario"
                      >Usuario<span style="color: red">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control text-center"
                      id="usuario"
                      name="usuario"
                      placeholder="Ingresa un usuario"
                    />
                    <p class="msj-error" id="errorUsuario"></p>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md text-light">
                    <label for="email"
                      >Email<span style="color: red">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control text-center"
                      id="email"
                      name="email"
                      placeholder="Ingresa un email"
                    />
                    <p class="msj-error" id="errorEmail"></p>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md text-light">
                    <label for="contrasenia"
                      >Contraseña<span style="color: red">*</span></label
                    >
                    <input
                      type="password"
                      class="form-control text-center"
                      id="contrasenia"
                      name="contrasenia"
                      placeholder="Ingresa una contraseña"
                    />
                    <p class="msj-error" id="errorContrasenia"></p>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md text-light">
                    <label for="repetir"
                      >Repetir contraseña<span style="color: red"
                        >*</span
                      ></label
                    >
                    <input
                      type="password"
                      class="form-control text-center"
                      id="repetir"
                      name="repetir"
                      placeholder="Repite tu contraseña"
                    />
                    <p class="msj-error" id="errorRepetir"></p>
                  </div>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                  <button type="submit" class="mt-3 btn btn-danger pr-5 pl-5 ingresar" id="submit2">
                    Registrarse
                  </button>
                </div>
                <br />
                <div class="container">
                  <div class="row text-center text-light">
                    <h3 class="col-12">Iniciar sesión:</h3>
                  </div>
                  <div class="row">

                      <button class="btn btn-light w-100 my-2">
                        <div class="row align-items-center">
                          <div class="col-2">
                            <img
                              src="assets/img/google.png"
                              width="32"
                              alt=""
                            />
                          </div>
                          <div class="col-10 text-center">Google</div>
                        </div>
                      </button>
                    </div>
                    <div class="col">
                      <button class="btn btn-primary w-100 my-2">
                        <div class="row align-items-center">
                          <div class="col-2">
                            <img src="assets/img/fb.png" width="32" alt="" />
                          </div>
                          <div class="col-10 text-center">Facebook</div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
